<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞—Ç–∞–ª–æ–≥ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .product { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .product input { width: 50px; margin-left: 10px; }
    #result { margin-top: 20px; white-space: pre-wrap; background: #f7f7f7; padding: 10px; border-radius: 6px; }
    button { margin-top: 20px; padding: 10px 20px; }
    #copyButton { display: none; margin-top: 10px; }
  </style>
</head>
<body>

<h1>–ö–∞—Ç–∞–ª–æ–≥ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</h1>

<div id="catalog"></div>

<button onclick="submitOrder()">–°–¥–µ–ª–∞—Ç—å –∑–∞–∫–∞–∑</button>

<div id="result"></div>
<button id="copyButton" onclick="copyToClipboard()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∑–∞–∫–∞–∑</button>

<script>
  const products = [
    { id: 1, name: "–í–∏—Ç–∞–º–∏–Ω C", price: 15 },
    { id: 2, name: "–ú–∞–≥–Ω–∏–π B6", price: 20 },
    { id: 3, name: "–û–º–µ–≥–∞ 3", price: 30 },
  ];

  const catalogDiv = document.getElementById("catalog");
  const resultDiv = document.getElementById("result");
  const copyButton = document.getElementById("copyButton");

  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ç–∞–ª–æ–≥
  products.forEach(product => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <strong>${product.name}</strong> ‚Äî ${product.price} —Å–æ–º–æ–Ω–∏
      <input type="number" min="0" placeholder="0" id="qty-${product.id}">
    `;
    catalogDiv.appendChild(div);
  });

  function submitOrder() {
    let summary = "–í–∞—à –∑–∞–∫–∞–∑:\n";
    let total = 0;
    products.forEach(p => {
      const qty = parseInt(document.getElementById(`qty-${p.id}`).value) || 0;
      if (qty > 0) {
        summary += `‚Ä¢ ${p.name} ‚Äî ${qty} —à—Ç. √ó ${p.price} = ${qty * p.price} —Å–æ–º–æ–Ω–∏\n`;
        total += qty * p.price;
      }
    });

    if (total === 0) {
      summary = "–í—ã –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–±—Ä–∞–ª–∏.";
      copyButton.style.display = "none";
    } else {
      summary += `\n–ò—Ç–æ–≥–æ: ${total} —Å–æ–º–æ–Ω–∏`;
      copyButton.style.display = "inline-block";
    }

    resultDiv.textContent = summary;
  }

  function copyToClipboard() {
    const text = resultDiv.textContent;
    navigator.clipboard.writeText(text).then(() => {
      copyButton.textContent = "‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
      setTimeout(() => {
        copyButton.textContent = "üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∑–∞–∫–∞–∑";
      }, 2000);
    });
  }
</script>

</body>
</html>
