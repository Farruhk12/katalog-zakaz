const catalogDiv = document.getElementById("catalog");
const resultDiv = document.getElementById("result");
const copyButton = document.getElementById("copyButton");

products.forEach(product => {
  const div = document.createElement("div");
  div.className = "product";
  div.innerHTML = `
    <strong>${product.name}</strong>
    <div style="display: flex; align-items: center; gap: 8px;">
      <button type="button" onclick="adjustQty(${product.id}, -1)" style="width: 32px; height: 32px; font-size: 18px;">‚àí</button>
      <input type="number" min="0" value="0" id="qty-${product.id}" style="width: 60px; padding: 6px 8px; font-size: 16px; border-radius: 6px; text-align: center;">
      <button type="button" onclick="adjustQty(${product.id}, 1)" style="width: 32px; height: 32px; font-size: 18px;">+</button>
    </div>
  `;
  catalogDiv.appendChild(div);
});

function submitOrder() {
  let summary = "–í–∞—à –∑–∞–∫–∞–∑:\n";
  let hasItems = false;

  products.forEach(p => {
    const qty = parseInt(document.getElementById(`qty-${p.id}`).value) || 0;
    if (qty > 0) {
      summary += `‚Ä¢ ${p.name} ‚Äî ${qty} —à—Ç.\n`;
      hasItems = true;
    }
  });

  if (!hasItems) {
    summary = "–í—ã –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–±—Ä–∞–ª–∏.";
    copyButton.style.display = "none";
    document.getElementById('closeButton').style.display = 'none';
  } else {
    copyButton.style.display = "inline-block";
    document.getElementById('closeButton').style.display = 'inline-block';
  }

  resultDiv.textContent = summary;
}

function copyToClipboard() {
  const text = resultDiv.textContent;
  navigator.clipboard.writeText(text).then(() => {
    copyButton.textContent = "‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
    setTimeout(() => {
      copyButton.textContent = "üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∑–∞–∫–∞–∑";
    }, 2000);
  });
}

function adjustQty(id, change) {
  const input = document.getElementById(`qty-${id}`);
  let current = parseInt(input.value) || 0;
  current = Math.max(0, current + change);
  input.value = current;
}
