<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∏</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --accent: #DB3C21;
      --text: #3A4A53;
      --bg: #f2f4f6;
      --border: #ccc;
      --font: 'Segoe UI', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 32px 16px;
      background: var(--bg);
      font-family: var(--font);
      color: var(--text);
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select {
      width: 100%; max-width: 400px;
      margin: 0 auto 24px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      border-radius: 12px;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 14px 20px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
    }
    .product-name {
      flex: 1;
      font-size: 15px;
    }
    .qty-controls {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .qty-controls input {
      width: 50px;
      height: 34px;
      text-align: center;
      border: 1px solid var(--border);
      font-size: 16px;
      padding: 4px;
      border-radius: 12px;
    }
    .qty-controls button {
      width: 38px;
      height: 34px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 12px;
    }
    button.action {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      margin: 16px auto;
      display: block;
      cursor: pointer;
      border-radius: 12px;
    }
    #result {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border: 1px solid var(--border);
      font-size: 16px;
      white-space: pre-wrap;
      border-radius: 12px;
    }
    #pharmacist-info {
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto 20px auto;
      font-size: 15px;
      background: white;
      padding: 14px 20px;
      border: 1px solid var(--border);
      display: none;
    }
    .scroll-btn {
      position: fixed;
      right: 24px;
      width: 48px;
      height: 48px;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #scrollTopBtn { bottom: 84px; }
    #scrollBottomBtn { bottom: 24px; }
    .scroll-btn:hover {
      background: #b92f17;
    }
  </style>
</head>
<body>

<h1>–ö–∞—Ç–∞–ª–æ–≥ –ø—Ä–æ–¥—É–∫—Ü–∏–∏</h1>

<label for="pharmacist-select">–í—ã–±–µ—Ä–∏—Ç–µ –∏–º—è –ø—Ä–æ–≤–∏–∑–æ—Ä–∞:</label>
<select id="pharmacist-select">
  <option disabled selected value="">‚Äî –∑–∞–≥—Ä—É–∑–∫–∞... ‚Äî</option>
</select>

<div id="pharmacist-info"></div>

<label for="group-select">–í—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É —Ç–æ–≤–∞—Ä–æ–≤:</label>
<select id="group-select">
  <option disabled selected value="">‚Äî –∑–∞–≥—Ä—É–∑–∫–∞... ‚Äî</option>
</select>

<div id="catalog"></div>

<a id="order-block"></a>

<button class="action" onclick="submitOrder()">üì¶ –°–¥–µ–ª–∞—Ç—å –∑–∞–∫–∞–∑</button>
<button class="action" id="copyButton" onclick="copyToClipboard()" style="display:none;">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∑–∞–∫–∞–∑</button>
<button class="action" id="closeButton" onclick="closeApp()" style="display:none;">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>

<div id="result"></div>

<button id="scrollTopBtn" class="scroll-btn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });" title="–ù–∞–≤–µ—Ä—Ö">‚Üë</button>
<button id="scrollBottomBtn" class="scroll-btn" onclick="document.getElementById('order-block').scrollIntoView({ behavior: 'smooth' });" title="–í–Ω–∏–∑">‚Üì</button>

<script>
const catalog = document.getElementById("catalog");
const groupSelect = document.getElementById("group-select");
const pharmacistMap = {};
const allProducts = [];
const productsByGroup = {};

// –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≤–∏–∑–æ—Ä–æ–≤
fetch("https://opensheet.elk.sh/1m0-XzvcB5QNKz4zkGvw2DdogEUlepT48XtY0TreZbYo/–ü—Ä–æ–≤–∏–∑–æ—Ä–∞")
  .then(res => res.json())
  .then(data => {
    const select = document.getElementById("pharmacist-select");
    select.innerHTML = '<option disabled selected value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';
    data.forEach(row => {
      const name = row["1 –° –∏–ª–∏ ‚Ññ –Ω–∞–∫"] || Object.values(row)[0];
      if (name) {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);

        pharmacistMap[name] = {
          oblast: row["–ì–æ—Ä–æ–¥"] || Object.values(row)[3],
          number: row["Tel"] || Object.values(row)[11],
          object: row["–û–±—ä–µ–∫—Ç"] || Object.values(row)[12]
        };
      }
    });

    new Choices(select, {
      searchEnabled: true,
      shouldSort: false,
      placeholder: true,
      placeholderValue: "–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥..."
    });

    select.addEventListener("change", () => {
      const selected = select.value;
      const info = pharmacistMap[selected];
      const infoDiv = document.getElementById("pharmacist-info");
      if (info) {
        infoDiv.innerHTML = `<strong>–û–±–ª–∞—Å—Ç—å:</strong> ${info.oblast}<br><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${info.number}<br><strong>–û–±—ä–µ–∫—Ç:</strong> ${info.object}`;
        infoDiv.style.display = "block";
      } else {
        infoDiv.style.display = "none";
      }
    });
  });

// –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
fetch("https://opensheet.elk.sh/1m0-XzvcB5QNKz4zkGvw2DdogEUlepT48XtY0TreZbYo/–ü—Ä–æ–¥—É–∫—Ç—ã")
  .then(res => res.json())
  .then(data => {
    data.forEach((row, index) => {
      const name = row["–ù–∞–∑–≤–∞–Ω–∏–µ"] || Object.values(row)[0];
      const group = row["–ì—Ä—É–ø–ø—ã"] || Object.values(row)[1] || "–ë–µ–∑ –≥—Ä—É–ø–ø—ã";
      const id = 1000 + index;
      const product = { id, name, group };
      allProducts.push(product);

      if (!productsByGroup[group]) productsByGroup[group] = [];
      productsByGroup[group].push(product);

      // –°–æ–∑–¥–∞—ë–º —ç–ª–µ–º–µ–Ω—Ç —Ç–æ–≤–∞—Ä–∞ –æ–¥–∏–Ω —Ä–∞–∑
      const div = document.createElement("div");
      div.className = "product";
      div.id = `product-${id}`;
      div.dataset.group = group;
      div.innerHTML = `
        <div class="product-name">${name}</div>
        <div class="qty-controls">
          <button onclick="adjustQty(${id}, -1)">‚àí</button>
          <input type="number" id="qty-${id}" value="0" min="0">
          <button onclick="adjustQty(${id}, 1)">+</button>
        </div>
      `;
      catalog.appendChild(div);
    });

    // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ –≥—Ä—É–ø–ø
    const groups = Object.keys(productsByGroup).sort();
    groupSelect.innerHTML = '<option disabled selected value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É ‚Äî</option>';
    groups.forEach(g => {
      const option = document.createElement("option");
      option.value = g;
      option.textContent = g;
      groupSelect.appendChild(option);
    });

    groupSelect.addEventListener("change", () => {
      const selectedGroup = groupSelect.value;
      document.querySelectorAll(".product").forEach(el => {
        el.style.display = (el.dataset.group === selectedGroup) ? "flex" : "none";
      });
    });
  });

function adjustQty(id, change) {
  const input = document.getElementById(`qty-${id}`);
  let val = parseInt(input.value) || 0;
  input.value = Math.max(0, val + change);
}

function submitOrder() {
  const pharmacist = document.getElementById("pharmacist-select").value;
  const info = pharmacistMap[pharmacist];

  let summary = `–ü—Ä–æ–≤–∏–∑–æ—Ä: ${pharmacist}`;
  if (info) {
    summary += `\n–û–±–ª–∞—Å—Ç—å: ${info.oblast}\n–¢–µ–ª–µ—Ñ–æ–Ω: ${info.number}\n–û–±—ä–µ–∫—Ç: ${info.object}`;
  }

  summary += `\n\n–ó–∞—è–≤–∫–∞:\n`;
  let hasItems = false;
  allProducts.forEach(p => {
    const input = document.getElementById(`qty-${p.id}`);
    const qty = parseInt(input.value) || 0;
    if (qty > 0) {
      summary += `${p.name} ‚Äî ${qty}\n`;
      hasItems = true;
    }
  });

  document.getElementById("result").textContent = hasItems ? summary : "–í—ã –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–±—Ä–∞–ª–∏.";
  document.getElementById("copyButton").style.display = hasItems ? "block" : "none";
  document.getElementById("closeButton").style.display = hasItems ? "block" : "none";
}

function copyToClipboard() {
  const text = document.getElementById("result").textContent;
  navigator.clipboard.writeText(text).then(() => {
    const btn = document.getElementById("copyButton");
    btn.textContent = "‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
    setTimeout(() => btn.textContent = "üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∑–∞–∫–∞–∑", 2000);
  });
}

function closeApp() {
  if (typeof Telegram !== "undefined" && Telegram.WebApp) {
    Telegram.WebApp.close();
  } else {
    alert("–§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –≤ Telegram.");
  }
}
</script>

</body>
</html>
