<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Каталог продукции</title>
  <style>
    :root {
      --accent: #4CAF50;
      --bg: #f4f7f9;
      --card-bg: #fff;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: var(--accent);
    }

    .product {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 15px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }

    .product:hover {
      transform: scale(1.01);
    }

    .product input {
      width: 70px;
      padding: 6px 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      transition: 0.2s;
    }

    button:hover {
      background: #43a047;
    }

    #copyButton {
      display: none;
      margin-top: 10px;
    }

    #result {
      background: #fff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      white-space: pre-wrap;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .product {
        flex-direction: column;
        align-items: flex-start;
      }
      .product input {
        margin-top: 8px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>Каталог продукции</h1>

<div id="catalog"></div>

<button onclick="submitOrder()">Сделать заказ</button>
<button id="copyButton" onclick="copyToClipboard()">📋 Копировать заказ</button>

<div id="result"></div>

<script>
  const products = [
    { id: 1, name: "ЛиндаВит Кидс" },
    { id: 2, name: "ЛиндаВит Вумен" },
    { id: 3, name: "ЛиндаВит Омега 3" },
    { id: 4, name: "ЛиндаВит Мам" },
  ];

  const catalogDiv = document.getElementById("catalog");
  const resultDiv = document.getElementById("result");
  const copyButton = document.getElementById("copyButton");

  products.forEach(product => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <strong>${product.name}</strong>
      <input type="number" min="0" placeholder="0" id="qty-${product.id}">
    `;
    catalogDiv.appendChild(div);
  });

  function submitOrder() {
    let summary = "Ваш заказ:\n";
    let hasItems = false;

    products.forEach(p => {
      const qty = parseInt(document.getElementById(`qty-${p.id}`).value) || 0;
      if (qty > 0) {
        summary += `• ${p.name} — ${qty} шт.\n`;
        hasItems = true;
      }
    });

    if (!hasItems) {
      summary = "Вы ничего не выбрали.";
      copyButton.style.display = "none";
    } else {
      copyButton.style.display = "inline-block";
    }

    resultDiv.textContent = summary;
  }

  function copyToClipboard() {
    const text = resultDiv.textContent;
    navigator.clipboard.writeText(text).then(() => {
      copyButton.textContent = "✅ Скопировано!";
      setTimeout(() => {
        copyButton.textContent = "📋 Копировать заказ";
      }, 2000);
    });
  }
</script>

</body>
</html>
