function submitOrder() {
  let summary = "Ð’Ð°Ñˆ Ð·Ð°ÐºÐ°Ð·:\n";

  products.forEach(p => {

      summary += `â€¢ ${p.name} â€” ${qty} ÑˆÑ‚.\n`;

}
